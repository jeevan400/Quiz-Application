<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/Task6/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="question">
        <div class="icon">
          <a href="/Task6/index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="heading">
          <h3>JavaScript</h3>
          <p>10 Questions</p>
        </div>
      </div>
      <div class="form-box">
        <div class="form-head">
          <p>Question: <span class="question-number">1</span>/10</p>
          <a href="/Task6/index.html">Quit</a>
        </div>
        <p id="ques-head">
          <!-- What does HTML stand for? -->
          <span></span></p>
        <form action="">
          <button class="btn" value="one" id="one">
            <!-- Hyper Text Markup Language -->
          </button>
          <button class="btn" value="two" id="two">
            <!-- High Text Markup Language -->
          </button>
          <button class="btn" value="three" id="three">
            <!-- Hyperlinks and Text Markup Language -->
          </button>
          <button class="btn" value="four" id="four"> 
            <!-- Home Tool Markup Language -->
          </button>
        </form>
      </div>
      <div class="buttons">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </div>
    </div>
    <script src="javaScript.js"></script>
  </body>
</html>
